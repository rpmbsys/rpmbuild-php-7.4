version: "3"
services:
  centos7php74:
    volumes:
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        os: $OS7
  rocky8php74:
    volumes:
      - rpm8rocky:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        os: $RL8
  stream9php74:
    volumes:
      - rpm9stream:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        os: $OS9

volumes:
  rpm7:
    name: rpm7
  rpm8rocky:
    name: rpm8rocky
  rpm9stream:
    name: rpm9stream
