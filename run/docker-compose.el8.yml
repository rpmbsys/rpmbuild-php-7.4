version: "3"
services:
  stream8php74run:
    build:
      context: .
      dockerfile: Dockerfile.el8
      args:
        centos: $OS8
    image: "aursu/php74build:${OS8TAG}-runtime"
  stream8php74devbase:
    build:
      context: .
      dockerfile: Dockerfile.el8
      args:
        image: node16dev
        centos: $OS8
    image: "aursu/php74build:${OS8TAG}-devbase"
  stream8php74dev2base:
    build:
      context: .
      dockerfile: Dockerfile.el8
      args:
        image: node18dev
        centos: $OS8
    image: "aursu/php74build:${OS8TAG}-dev2base"